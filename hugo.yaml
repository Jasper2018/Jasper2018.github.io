baseURL: "https://jasper2018.github.io"
languageCode: "en-us"
title: "TuTuJiang's Blog"
theme: ["PaperMod"]
 
menu:
  main:
    - identifier: Posts
      name: Posts
      url: /posts/
      weight: 10
    - identifier: Tags
      name: Tags
      url: /tags/
      weight: 20
    - identifier: Search
      name: Search
      url: /search/
      weight: 30
    - identifier: Archives
      name: Archives
      url: /archives/
      weight: 40
 
params:
  assets:
    css:
      - "css/custom.css"
  title: "TuTuJiang's Blog"
  description: "My personal blog using Hugo and PaperMod"
  author: "TuTuJiang"
  profileMode:
    enabled: false
  showTags: true
  showToc: true
  showReadingTime: true
  showPostNavLinks: true
  homeInfoParams:
    Title: "üêïWelcome to TuTuJiang's Blog"
    Content: |
      Hi, I am a student from the School of Cybersecurity at Zhejiang University. I will share some of my learning experiences and thoughts here. Hope you like it!‚òÑÔ∏è
  socialIcons:
    - name: github
      url: "https://github.com/pilipala5"
    - name: csdn
      url: "https://blog.csdn.net/m0_62716099?spm=1000.2115.3001.5343"
  defaultTheme: "dark"
  mainSections:
    - posts
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    # limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]
 
outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search
